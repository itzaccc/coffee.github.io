<!DOCTYPE >
<html>
  <head>
    <title>coffeeshop</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav>
      <div class="image-container">
        <a href="https://discordapp.com/users/707595970451341314">
          <img src="Mydiscord.png" alt="discord" class="discord" />
        </a>
        <a href=" https://www.facebook.com/profile.php?id=100073310083246">
          <img src="Myfacebook.png" alt="facebook" class="facebook" />
        </a>
        <a
          href="https://www.instagram.com/jaezechias/?fbclid=IwAR3m1H2BdiVSq9HAYHNzrbhkgjIJPVJER8rC5B4vT9iv-xlvvVpCbgfF-HQ"
        >
          <img src="Myinstagram.png" alt="instagram" class="instagram" />
        </a>
      </div>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Menu</li>
        <li>Gallery</li>
        <li>Team</li>
        <li>Contact</li>
        <div>
          <button>Signup</button>
        </div>
        <li class="bi-brightness" id="toggleDark" href="#">
          <i class="bi bi-brightness-high-fill"></i>
        </li>
      </ul>
    </nav>
    <main>
      <section class="text-and-image-container">
        <div class="text-container">
          <div class="coffeeandtext">
            <img src="Coffee.png" class="coffee" alt="coffee" />
            <h2>ANYONE COFFEE?</h2>
            <h3>COFFEE OR ME?</h3>
            <p class="title-text">
              A Cup Of Coffee Can Complete Your Day And Grind Well
              <br />
              to become a web developer.
            </p>
          </div>
          <div class="titlebuttons">
            <button class="Drink-me-here">Drinkmehere</button>
            <button class="Sendmetoyou">Sendmetoyou</button>
          </div>
        </div>
        <section>
          <div class="coffeecontainers">
            <div>
              <img src="hotcoff.png" class="hotcoff" />
            </div>
            <div>
              <img src="cappuccino.png" class="cappuccino" />
            </div>
            <div>
              <img src="frappuccino.png" class="frappuccino" />
            </div>
            <div>
              <img src="greentea.png" class="greentea" />
            </div>
            <div>
              <img src="juice.png" class="juice" />
            </div>
            <div>
              <img src="cocktail.png" class="cocktail" />
            </div>
          </div>
        </section>
      </section>
    </main>
    <script src="myscripts.js"></script>
  </body>
</html>
